<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Menu</title>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

  <link rel="stylesheet" href="css/edit-menu/main.css" />
  <link rel="stylesheet" href="css/edit-menu/header.css" />
  <link rel="stylesheet" href="css/edit-menu/modal.css" />

  <script defer src="js/edit-menu/edit-menu.js"></script>
  <script defer src="js/edit-menu/buttons.js"></script>
  <script defer src="js/edit-menu/update.js"></script>

</head>
<body>
  

  <div class="wrapper">
    <h1>Edit Menu 
      <button id="reload-menu-btn">Reload &#x21bb;</button>
      <button id="dashboard-btn">Back to Dashbaord &#8592;</button>
    </h1>
    <div class="header">
      <input type="text" id="searchInput" placeholder="Search items..." autocomplete="off">
      <select id="categorySelect">
        <option value="all">All Categories</option>
      </select>
      <button id="create-new-item">Add Item &#43;</button>
    </div>
    <div id="menuContainer">
      Loading menu items...
    </div>
  </div>


  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModalBtn">&times;</span>
      <h2>Add New Menu Item</h2>
      <form id="itemForm">
        <label>
          Name:<br>
          <input type="text" name="name" required>
        </label><br><br>

        <label>
          Description:<br>
          <textarea name="description" rows="2"></textarea>
        </label><br><br>

        <label>
          Price:<br>
          <input type="number" name="price" min="0" step="0.01" required>
        </label><br><br>

        <label>
          Category:<br>
          <input type="text" name="category" required>
        </label><br><br>

        <label id="modal-hidden-toggle-element">
          Hidden: 
          <input type="checkbox" name="hidden">
        </label><br><br>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>




  <div id="editItemModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeEditModalBtn">&times;</span>
      <h2>Edit Menu Item</h2>
      <form id="editItemForm">
        <label>
          Name:<br>
          <input type="text" name="name" required>
        </label><br><br>

        <label>
          Description:<br>
          <textarea name="description" rows="2"></textarea>
        </label><br><br>

        <label>
          Price:<br>
          <input type="number" name="price" min="0" step="0.01" required>
        </label><br><br>

        <label>
          Category:<br>
          <input type="text" name="category" required>
        </label><br><br>

        <label id="modal-hidden-toggle-element">
          Hidden: 
          <input type="checkbox" name="hidden">
        </label><br><br>

        <div class="bottom-buttons">
          <button id="cancel-edit-btn" class="cancel">Cancel</button>
          <button type="submit" class="save">Save</button>
        </div>
      </form>
    </div>
  </div>



  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h2>Are you sure?</h2>
      <p>This action cannot be undone. Do you want to delete <span id="item-to-delete-text"></span>?</p>
      <div class="modal-actions">
        <button id="confirm-delete-btn" class="danger">Delete</button>
        <button id="cancel-delete-btn">Cancel</button>
      </div>
    </div>
  </div>


</body>
</html>
