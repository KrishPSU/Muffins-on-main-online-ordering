<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order List</title>


  <link rel="icon" href="./images/Admin Logo.png" type="image/png">

  <!-- iOS home screen icon -->
  <link rel="apple-touch-icon" href="./images/Admin Logo.png"> <!-- 180Ã—180 -->

  <!-- Safari pinned tab (monochrome) -->
  <link rel="mask-icon" href="./images/Admin Logo.png" color="#2563eb">


  <script src="/socket.io/socket.io.js"></script>



  <link rel="stylesheet" href="./css/main.css" />


  <script defer src="./js/buttons.js"></script>


</head>
<body>
  
  <div class="wrapper">
    <h1>Edit Menu 
      <button id="reload-menu-btn">Reload &#x21bb;</button>
      <button id="go-to-edit-items">Edit Items<span>&rarr;</span></button>
    </h1>
    <div class="status-type-wrapper">
      <button id="show-current-orders-btn" class="active">Current</button>
      <p>|</p>
      <button id="show-completed-orders-btn">Completed</button>
    </div>
    <div id="ordersContainer">
      Loading menu items...
    </div>
    <div class="load-btn-wrapper">
      <button id="load-more-completed-orders">Load More orders</button>
    </div>
  </div>

</body>
</html>
